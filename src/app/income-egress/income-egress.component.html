<div class="row">
  <div class="col-lg-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Income / Egress</h4>
        <p class="card-description">Specify amount and type.</p>
        <form class="forms-sample">
          <div class="form-group">
            <label>Description</label>
            <input
              type="text"
              name="description"
              class="form-control"
              placeholder="Description"
            />
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input
              type="number"
              name="amount"
              class="form-control"
              placeholder="Amount"
            />
            <small>Must be a positive amount</small>
          </div>
          <div class="form-group">
            <label>Type</label>
            <select name="type" class="form-control">
              <option selected hidden>Choose a type...</option>
              <option value="1">Income</option>
              <option value="2">Egress</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary me-2">Save</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
