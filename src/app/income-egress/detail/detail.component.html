<div class="row">
  <div class="col-lg-12 col-xxl-10 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4>Detail</h4>
        <p class="card-description">Lorem ipsum <code>.table</code></p>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of itemsCollection">
                <td>{{ item.description }}</td>
                <td>{{ item.amount }}</td>
                <td>
                  <span
                    [class.text-success]="item.type == '1'"
                    [class.text-danger]="item.type == '2'"
                    >{{ item.type == "1" ? "Income" : "Egress" }}</span
                  >
                </td>
                <td>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="remove(item.id!)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
