<button
  [disabled]="isInvalid"
  type="submit"
  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
  *ngIf="!loading"
>
  {{ label }}
</button>
<button
  [disabled]="true"
  type="button"
  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
  *ngIf="loading"
>
  <i class="fa fa-spin fa-sync"></i>
  {{ labelLoading }}
</button>
